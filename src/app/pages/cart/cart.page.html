<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!cart.groceries || cart.groceries.length === 0" class="cart-empty">
    <p>Your cart is empty</p>
    <a routerLink="/product-list">Add groceries now</a>
  </div>

  <ion-list>
    <ng-container *ngFor="let grocery of cart.groceries">
      <app-cart-item [grocery]="grocery"
                     (add)="onAddGrocery(grocery)"
                     (remove)="onRemoveGrocery(grocery)">
      </app-cart-item>
    </ng-container>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="amount">
      <h5>Total amount:&nbsp;</h5>
      <ion-text color="primary">
        <h5>${{ cart.amount }}</h5>
      </ion-text>
    </div>
    <ion-button expand="block" [disabled]="cart.amount === 0">
      Make a payment
    </ion-button>
  </ion-toolbar>
</ion-footer>
