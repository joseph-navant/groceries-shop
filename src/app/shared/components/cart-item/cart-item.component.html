<ng-container *ngIf="grocery; else skeleton">
  <div class="container ion-padding">
    <div class="image ion-padding-end">
      <ion-img [src]="grocery.imageUrl"></ion-img>
    </div>
    <div class="info">
      <h6 class="ion-no-margin">{{ grocery.productName }}</h6>
      <ion-text color="primary">
        <p class="ion-text-end">${{ grocery.price }}</p>
      </ion-text>
      <div class="amount-selector">
        <ion-button size="small" color="dark" fill="clear" (click)="onRemove($event)">
          <ion-icon slot="icon-only" name="remove"></ion-icon>
        </ion-button>

        <ion-label>{{ grocery.unitsInCart }}</ion-label>

        <ion-button size="small" color="dark" fill="clear" (click)="onAdd($event)">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #skeleton>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-skeleton-text animated style="height: 80px"></ion-skeleton-text>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
